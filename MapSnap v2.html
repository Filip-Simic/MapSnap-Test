<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapSnap ‚Äì Stadt erkennen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .landing-page {
      display: flex;
      height: 100vh;
    }

    .hero {
      flex: 1;
      background: linear-gradient(to bottom, #8ab4f8, #e0e9ff);
      color: white;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-content {
      max-width: 400px;
    }

    .hero h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    .hero label {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero label:hover {
      background-color: #ddd;
    }

    input[type="file"] {
      display: none;
    }

    .content {
      flex: 1;
      background-color: #fefefe;
      padding: 40px;
      overflow-y: auto;
    }

    .content header h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .content input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 1rem;
    }

    .filters {
      margin: 30px 0 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .filters .active {
      background-color: #3b82f6;
      color: white;
    }

    #preview {
      max-width: 100%;
      height: auto;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #111;
      font-weight: 500;
    }

    .loader {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #888;
    }
    @media (max-width: 768px) {
    .landing-page {
      flex-direction: column;
      height: auto;
    }

    .hero, .content {
      flex: none;
      width: 100%;
      padding: 20px;
    }

    .hero h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      text-align: center;
    }

    .hero-content {
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero label {
      font-size: 1rem;
      padding: 10px 20px;
    }

    .content header h2 {
      font-size: 1.5rem;
      text-align: center;
    }

    .content input[type="text"] {
      padding: 10px;
      font-size: 1rem;
    }

    .filters {
      justify-content: center;
      gap: 8px;
    }

    .cards {
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .card {
      width: 100%;
      max-width: 320px;
    }
}
  </style>
</head>
<body>
  <div class="landing-page">
    <!-- Linke Seite -->
    <section class="hero">
      <div class="hero-content">
        <h1>Hi,<br>Lade einen Kartenausschnitt hoch!</h1>
        <label for="fileInput">üó∫Ô∏è Karte hochladen</label>
        <input type="file" id="fileInput" accept="image/*" />
      </div>
    </section>

    <!-- Rechte Seite -->
    <section class="content">
      <header>
        <h2>Stadt erkennen mit MapSnap</h2>
        <input type="text" placeholder="(optional) Filter oder Beschreibung">
      </header>

      <nav class="filters">
        <button class="active">Upload</button>
        <button disabled>Sehensw√ºrdigkeiten</button>
        <button disabled>Empfehlungen</button>
      </nav>

      <div class="loader" id="loader">üîç Scanne Bild...</div>
      <img id="preview" />
      <div id="result"></div>
    </section>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      result.textContent = '';
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      loader.style.display = 'block';

      // Simulierter Scan
      setTimeout(() => {
        loader.style.display = 'none';
        result.textContent = 'Erkannte Stadt: Berlin';
      }, 2000);
    });
  </script>
</body>
</html>
